<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <style>
    .tabs__content {
        display: none;
        /* по умолчанию прячем все блоки */
    }

    .tabs__content.active {
        display: block;
        /* по умолчанию показываем нужный блок */
    }
    </style>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    
<div class="tabs">

  <ul class="tabs__caption">
    <li class="active">1-я вкладка</li>
    <li>2-я вкладка</li>
    <li>3-я вкладка</li>
  </ul>

  <div class="tabs__content active">

    <div class="galleria">
        <img src="photo1.jpg">
        <img src="photo2.jpg">
        <img src="photo3.jpg">
    </div>
  </div>

  <div class="tabs__content">
    <div class="container">  
            <div class="view">0</div>
        </div>
  </div>
  <div class="tabs__content">
   <a href='#' class='modal-btn'>Open Modal</a>

<div class='modal'>
    <div class='close'>
        <span></span>
        <span></span>
    </div>
    <div class='options'>
        <a href='#' class='active'>Log In</a>
        <a href='#'>Sign Up</a>
    </div>
    <div class='wrapper'>
        <div class='content'>
            <div class='inner'>
                <div class='side'>
                    <form>
                        <p>Already Signed Up?</p>
                        <div class='field'>
                            <label for='Lemail'>Email Address</label>
                            <input type='email' id='Lemail' />
                        </div>
                        <div class='field'>
                            <label for='Lpass'>Password</label>
                            <input type='password' id='Lpass' />
                        </div>
                        <div class='field'>
                            <input type='submit' value='Log In' />
                        </div>
                    </form>
                </div>
                <div class='side'>
                    <form>
                        <p>New Here?</p>
                        <div class='field'>
                            <label for='Sname'>Name</label>
                            <input type='email' id='Sname' />
                        </div>
                        <div class='field'>
                            <label for='Semail'>Email Address</label>
                            <input type='email' id='Semail' />
                        </div>
                        <div class='field'>
                            <label for='Spass'>Password</label>
                            <input type='password' id='Spass' />
                        </div>
                        <div class='field'>
                            <label for='Spass2'>Check Password</label>
                            <input type='password' id='Spass2' />
                        </div>
                        <div class='field'>
                            <input type='submit' value='Sign Up' />
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<div class='overlay'></div>
  </div>



</div>


    
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="galleria/galleria-1.5.7.min.js"></script>
    <script>
    (function() {
        Galleria.loadTheme('galleria/themes/classic/galleria.classic.min.js');
        Galleria.configure({
            transition: 'slide',
            imageCrop: true,
            height: 700,
            width: 1100,
            autoplay: 3000,
            lightbox: true
        });
        Galleria.run('.galleria');
    }());
    </script>
    <script>

    (function($) {
        $(function() {

            $('ul.tabs__caption').on('click', 'li:not(.active)', function() {
                $(this)
                    .addClass('active').siblings().removeClass('active')
                    .closest('div.tabs').find('div.tabs__content').removeClass('active').eq($(this).index()).addClass('active');
            });

        });
    })(jQuery);
    </script>
    <script  src="js/script.js"></script>
</body>

</html>
